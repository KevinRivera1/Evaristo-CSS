<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DON EVARISTO Kevin Rivera</title>
  <link rel="stylesheet" href="./styles/estilosEvaristo-dist.css" />
</head>

<body>
  <h1>EVARISTO KEVIN RIVERA</h1>

  <div class="container">
    <div class="cuerpo">
      <div class="ojos">
        <div class="ojoDerecho">
          <div class="pupila"></div>
        </div>
        <div class="ojoIzquierdo">
          <div class="pupila"></div>
        </div>
      </div>
      <div class="boca">
        <div class="mejillaPrimera"></div>
        <div class="mejillaSegunda"></div>
      </div>
      <div class="nariz"></div>
      <div class="barba"></div>
      <div class="sombrero">
        <div class="cintaBlanca"></div>
        <div class="copaSombrero"></div>
      </div>
      <div class="camisa">
        <div class="rayas">
          <div class="rayaDos"></div>
          <div class="rayaTres"></div>
        </div>
        <div class="cuello">
          <div class="cuelloPrimero"></div>
          <div class="cuelloSegundo"></div>
          <div class="corbata"></div>
          <div class="puntaCorbata"></div>
          <div class="cuelloTercero"></div>
          <div class="cuelloCuarto"></div>
        </div>
      </div>
      <div class="zapatos">
        <div class="zapatoUno">
          <div class="puntaZapatoUno"></div>
          <div class="empeineZapato"></div>
        </div>
        <div class="zapatoDos"></div>
        <div class="suelaZapatoDos"></div>
      </div>
      <div class="pelo">
        <div class="cabelloIzquierdo"></div>
        <div class="cabelloIquierdoDos"></div>
        <div class="cabelloIzquierdoTres"></div>
        <div class="cabelloDerecho"></div>
        <div class="cabelloDerechoDos"></div>
        <div class="cabelloDerechoTres"></div>
      </div>
      <div class="brazos">
        <div class="brazoDrecho"></div>
        <div class="mangaBrazo">
          <div class="botonManga"></div>
        </div>
        <div class="mano">
          <div class="dedoUno"></div>
          <div class="dedoDos"></div>
          <div class="dedoTres"></div>
          <div class="dedoCuatro"></div>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
